<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-response">
            <table class="table" *ngIf="consumers.length">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Basic Salary</th>
                        <th>Birth Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let consumer of filteredConsumers">
                        <td>{{consumer.Name}}</td>
                        <td>{{consumer.BasicSalary | number:'1.0':'en-US'}}</td>
                        <td>{{consumer.BirthDate | date: 'MMM dd, yyyy'}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
